{%extends "template.html"%}
{%block head%}
    <title>Crypto List</title>
{%endblock%}
{%block main%}
    <table style="margin:0 auto 0 auto;">
        <tr>
            <th>index</th>
            <th>Name</th>
            <th>Coin Symbol</th>
        </tr>
        {%for name in names%}
            <tr>
                {%for item in name%}
                    <td>{{item}}</td>
                {%endfor%}
            </tr>
        {%endfor%}
    </table>
{%endblock%}
