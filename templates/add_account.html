{%entends template.html%}
{%block head%}

{%endblock%}

{%block main%}
    <div class="accounts_form"> 
        <form class="accounts" action="" methods="POST">
            <label for="accounts">Select an account</label>
            <select class = "card_dropdown" name="accounts" id="accounts">
                <option class = "card_option" value="OCBC">OCBC</option>
                <option class = "card_option" value="DBS">DBS</option>
                <option class = "card_option" value="POSB">POSB</option>
                <option class = "card_option" value="Revolut">Revolut</option>
                <option class = "card_option" value="Standard Chartered">Standard Chartered</option>
                <option class = "card_option" value="Cash">Cash</option>
            </select>
            <p class="">Value: <input type="text" name="amount"></p>
            <input class="submit_value" type="submit" value="SUBMIT">
        </form> 
    </div>
    <div class="other_accounts_form">
        <form class="other_accounts" action="" methods="POST">
            <p class="others">Others<p>
            <p class="other_accounts_name">Account Name: <input type="text" name="account_name"></p>
            <input class="submit_request" type="submit" value="SEND REQUEST">
        </form>
    </div>
{%endblock%}
