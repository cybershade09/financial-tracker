{%extends "template.html"%}
{%block head%}
    <link rel="stylesheet" href="../static/style2.css">
    <title>Add Account</title>
{%endblock%}

{%block main%}
    <div class="accounts_form"> 
        <form class="accounts" action="{{url_for('process_account')}}" method="POST">
            <label for="select_accounts">Select an account</label>
            <select required class = "card_dropdown" name="account" id="accounts" required>
                {%for account in SpendingAccounts%}
                    <option class = "card_option" value="{{account.AccountName}}">{{account.AccountName}}</option>
                {%endfor%}
            </select>
            <p class  ="">Name on Card: <input type="text" name="name_on_card" required></p>
            <p class="">Value: <input type="number" min = "0.00" step="0.01" name="amount" required></p>
            <input class="submit_value" type="submit" value="SUBMIT">
        </form> 
    </div>
    <div class="other_accounts_form">
        <form class="other_accounts" action="{{url_for('process_SpendingAccount')}}" method="POST">
            <label for="others">Don't have your account category?<br>Send a Request here</label>
            <label for="other_accounts_name">Account Name: </label>
            <input required type="text" name="account_name">
            <input class="submit_request" type="submit" value="SEND REQUEST">
        </form>
    </div>
{%endblock%}
