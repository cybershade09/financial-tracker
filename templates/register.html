<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceLens</title>
</head>
<body>
    <header>
        <div class = "full_logo">
            <img class="small_logo" src="../static/logo.svg">
            <p class = "logo_title">FinanceLens</p>
        </div>
    </header>
    <div class = "form">
        <form class="register" action="" methods="POST">
            <h3 class="register">REGISTER</h3>
            <p class="email_tag">Email</p>
            <input type="text" name="email" class="email_input">
            <p class="name_tag">Name</p>
            <input type="text" name="name" class="name_input">
            <p class="password_tag">Password</p>
            <input type="text" name="password" class="password_input">
            <p class="cfm_password_tag">Confirm Password</p>
            <input type="text" name="cfm_password" class="cfm_password_input">
            <p class="login_link">Already have an account? Login <a href="">here</a></p>
            <input type="submit" value="Confirm" class="submit_register">
        </form>
    </div>
</body>
</html>
